<!-- templates/order_confirmation.html -->
{% extends "base.html" %}

{% block title %}Order Confirmation - Click & Build{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                    <h2 class="text-success">Order Placed Successfully!</h2>
                    <p class="lead">Thank you for your order. We'll process it shortly.</p>
                    <div class="d-flex gap-2 justify-content-center mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                        </a>
                        <a href="{{ url_for('components') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-search"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
