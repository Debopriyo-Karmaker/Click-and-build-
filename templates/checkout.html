<!-- templates/checkout.html -->
{% extends "base.html" %}

{% block title %}Checkout - Click & Build{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-credit-card"></i> Checkout
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <h5>Payment Method</h5>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment_method" 
                                       id="cod" value="cod" checked>
                                <label class="form-check-label" for="cod">
                                    <i class="fas fa-truck"></i> Cash on Delivery
                                </label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment_method" 
                                       id="bkash" value="bkash">
                                <label class="form-check-label" for="bkash">
                                    <i class="fas fa-mobile-alt"></i> bKash
                                </label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment_method" 
                                       id="nogod" value="nogod">
                                <label class="form-check-label" for="nogod">
                                    <i class="fas fa-mobile-alt"></i> Nogod
                                </label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="payment_method" 
                                       id="visa" value="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa"></i> Visa Card
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-check"></i> Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
